{% extends 'base_layout.html' %}

{% block content%}
    <h1>Course List</h1>
    <div class="courses">
    {% for course in courses %}
        <div class="course">
            <h2><a href="{% url 'courses:instructor-modules' slug=course.slug %}">{{ course.title }}</a></h2>
            <img src="{{course.thumb.url}}" style="height: 100px;width: 60px">
            <p>{{ course.snippet }}</p>
            <p>{{ course.date }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
