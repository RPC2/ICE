{% extends 'base_layout.html' %}
{% block content %}
<div class="module-detail">
    <h1>{{ module.title }}</h1>
         <div class="components">
             {% for component in components %}
                <div class="component">
                    <div class="component_text">{{ component.text_content }}</div>
                    <img class="component_img" src="{{component.image_content.url}}">
                </div>
            {% endfor %}
        </div>
    {% if progress <= module.order %}
        <a class = "redirect_button" href="{% url 'learners:take_quiz' module_id=module.id %}" style="display: block;">Take Quiz</a>
    {% endif %}
    <a class = "redirect_button" href="{% url 'learners:course_detail' slug="marketing" %}" style="display: block;">Back to Modules</a>
</div>
{% endblock %}
