{% extends 'base_layout.html' %}
{% block content %}
<div class="module-detail">
    <div class="component">
        {% for component in components %}
        <div class="componentlist">
            <p>{{ component.title }}</p>
            <p>{{ component.date }}</p>
        </div>
        {% endfor %}
    <a href="{% url 'instructors:instructor-add-component' moduleid=module.id %}">Add Component</a>
    </div>
</div>
{% endblock %}
