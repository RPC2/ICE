{% extends 'base_layout.html' %}
{% block content%}
    <div class="courses">
    {% for category in categories %}
        <a class = "redirect_button" href="{% url 'learners:active-course' category=category %}" >{{ category }}</a>
    {% endfor %}
    {% for course in courses %}
        <div class="course">
            <h2><a class="redirect_link" href="{% url 'learners:modules' slug=course.slug %}">{{ course.title }}</a></h2>
            <img class="course_img"src="{{course.thumb.url}}">
            <div class="course_intro">
                <h3>Course Introduction</h3>
                <br>{{ course.snippet }}
                <br>
                <a class="redirect_button" href="{% url 'learners:course_detail' course_id=course.id %}">Course Detail</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
