{% extends 'base_layout.html' %}
{% block content%}
    <div class="courses">
    {% for course in courses %}
        <div class="course">
            <h2><a class="redirect_link" href="{% url 'learners:course_detail' slug=course.slug %}">{{ course.title }}</a></h2>
            <img class="course_img"src="{{course.thumb.url}}">
            <div class="course_intro"><h3>Course Introduction</h3> <br>{{ course.snippet }}</div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
