{% extends 'base_layout.html' %}

{% block content %}
<div class="course-detail">
    <div class="course">
    <h1>Catalog</h1>
        {% for module in modules %}
        <div class="modulelist">
            <h2><a class="redirect_link" href="{% url 'learners:module_detail' moduleid=module.id %}">{{ module.title }}</a></h2>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
