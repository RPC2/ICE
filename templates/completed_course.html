{% extends 'base_layout.html' %}
{% block content%}
    <br>
    <br>
    <br>
    <div class="courses">
    {% for course in courses %}
            <h2><a class="redirect_link" href="{% url 'learners:modules' slug=course.slug %}">{{ course.title }}</a></h2>
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-sized"src="{{course.thumb.url}}">
                </div>
                <div class="col-sm-8" class="course_intro">
                    <h3>Course Introduction</h3>
                    <br>{{ course.snippet }}
                    <br>
                    <a class="redirect_button" href="{% url 'learners:course_detail' course_id=course.id %}">Course Detail</a>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
    {% endfor %}
    </div>
{% endblock %}
